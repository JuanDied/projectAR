<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Galaxy</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    
    </head>

<body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs='sourceType: webcam;'>
        
        <a-marker preset='hiro'>
            <a-entity>
                <!--a-entity position='0 0 0'  rotation="0 0 0" animation="property: rotation; to: 0 360.9 0; loop: true; dur: 5000; dir: normal "-->
                        <a-sphere src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg" radius="0.5" position="0 0.1 0" segments-height="53" rotation='0 0 0'>
                            <!--a-animation attribute="rotation"
                                 dur="1000"
                                 
                                 to=to: 0 360 0;
                                 dir='normal'
                                   loop='true'
                                 repeat="indefinite"></a-animation-->
                        </a-sphere>
                    </a-entity>
        </a-marker>
        
        <a-marker preset='kanji'>
            <a-entity>
                <!--a-entity position='0 0 0'  rotation="0 0 0" animation="property: rotation; to: 0 360.9 0; loop: true; dur: 5000; dir: normal "-->
                        <a-sphere  material='color: red;' radius="0.5" position="0 0.1 0" segments-height="53" rotation='0 0 0'>
                            <!--a-animation attribute="rotation"
                                 dur="1000"
                                 
                                 to=to: 0 360 0;
                                 dir='normal'
                                   loop='true'
                                 repeat="indefinite"></a-animation-->
                        </a-sphere>
                    </a-entity>
        </a-marker>


        

        <a-entity camera></a-entity>

    </a-scene>

</body>
</html>
