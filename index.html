<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Galaxy</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!--script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script-->
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.1/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    
    </head>

<body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs='sourceType: webcam;'>


      <a-assets>
        <img id="sol" src="assets/imagenes/sol.jpg">
        <img id="jupiter" src="assets/imagenes/jupiter.jpg">
        <img id="luna" src="assets/imagenes/luna.jpg">
        <img id="marte" src="assets/imagenes/marte.jpg">
       <img id="tierra" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg">
    
    </a-assets>


       
       
      



                   



    <a-marker-camera preset='hiro'>
                      
      <!--a-entity position='0 0 0'  rotation="0 0 0" animation="property: rotation; to: 0 360.9 0; loop: true; dur: 5000; dir: normal "-->
      <a-entity position='0 0 0'  rotation="0 0 0">
          <a-sphere  src="#sol" radius="1" position="0 0.1 0" segments-height="53" rotation='0 0 0'>
                                     
            <a-marker preset='kanji'>
              <a-entity position='0 0.1 0'  rotation='0 0 0' >
                  <a-animation attribute='rotation'
                               dur='1000'
                               
                               to='0 360 0'
                               dir='normal'
                                 loop='true'
                               repeat='indefinite'></a-animation>

                      <a-sphere src="#tierra" radius="0.5" position="0 0.1 0" segments-height="53" rotation='0 0 0'>
                        <!--a-sphere  material='color: blue' radius="0.5" position='0 0.1 0' segments-height="53" rotation='0 0 0'-->
                          <a-animation attribute="rotation"
                               dur="1000"
                               
                               to="0 360 0"
                               dir='normal'
                                 loop='true'
                               repeat='indefinite'></a-animation>

                               <!--LUNA DE LA TIERRA-->

                                <a-sphere src='#luna' radius="0.2" position='0.1 0.1 0' segments-height="53" rotation='0 0 0'>
                                  <a-animation attribute="rotation"
                                  dur="1000"
                                  
                                  to="0 360 0"
                                  dir='normal'
                                    loop='true'
                                  repeat='indefinite'></a-animation>
                                </a-sphere>


                      </a-sphere>
                </a-entity>
             </a-marker><!--MARKER FOR EARTH-->


                                               
     <a-marker type="pattern" url="pattern/hoja.patt">
      <a-sphere  src='#marte' radius="0.5" position='0 0.1 0' segments-height="53" rotation='0 0 0'>
             <a-animation attribute="rotation"
             dur="1000"
             
             to="0 360 0"
             dir='normal'
               loop='true'
             repeat='indefinite'></a-animation>
             <a-sphere src='#luna' radius="0.2" position='0.1 0.1 0' segments-height="53" rotation='0 0 0'>
              <a-animation attribute="rotation"
              dur="1000"
              
              to="0 360 0"
              dir='normal'
                loop='true'
              repeat='indefinite'></a-animation>
             </a-sphere>


    </a-sphere>
                                   
    </a-marker> <!--MARKADOR MARTE CON LUNA  -->

           <a-marker type="pattern" url="pattern/Hochbau.patt">
            <a-sphere  src='#jupiter' radius="0.5" position='0 0.1 0' segments-height="53" rotation='0 0 0'>
            <a-animation attribute="rotation"
            dur="1000"
            
            to="0 360 0"
            dir='normal'
              loop='true'
            repeat='indefinite'></a-animation>

            </a-sphere>
                                  
          </a-marker>









              </a-sphere> <!--SOL -->
            </a-entity>
        </a-marker-camera>
        
        
        


    

        <a-entity camera></a-entity>

    </a-scene>

</body>
</html>
